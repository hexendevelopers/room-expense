<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-6">Payment Records</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl mb-6">
        <div class="mb-4">
            <h5 class="text-lg font-medium">Paid by Shijas: <span id="shijasCount" class="font-bold">0</span></h5>
            <h5 class="text-lg font-medium">Amount Paid by Shijas: <span id="shijasAmount" class="font-bold">0</span></h5>
        </div>
        <div class="mb-4">
            <h5 class="text-lg font-medium">Paid by Swalih: <span id="swalihCount" class="font-bold">0</span></h5>
            <h5 class="text-lg font-medium">Amount Paid by Swalih: <span id="swalihAmount" class="font-bold">0</span></h5>
        </div>
        <div class="mb-4">
            <h5 class="text-lg font-medium">Paid by sabith: <span id="sabithCount" class="font-bold">0</span></h5>
            <h5 class="text-lg font-medium">Amount Paid by sabith: <span id="sabithAmount" class="font-bold">0</span></h5>
        </div>

  



        <div class="mb-4">
            <h5 class="text-lg font-medium">Paid by Nishad: <span id="nishadCount" class="font-bold">0</span></h5>
            <h5 class="text-lg font-medium">Amount Paid by Nishad: <span id="nishadAmount" class="font-bold">0</span></h5>
        </div>
        <div class="mb-4">
            <h5 class="text-lg font-medium">Total Amount: <span id="totalAmount" class="font-bold">0</span></h5>
        </div>
    </div>

    <button id="exportBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-6">Export to Excel</button>

    <table id="paymentsTable" class="bg-white w-full max-w-4xl rounded-lg shadow-lg border-collapse">
        <thead>
            <tr class="bg-gray-200 text-left text-gray-600">
                <th class="p-3">Purpose</th>
                <th class="p-3">Amount</th>
                <th class="p-3">Paid By</th>
                <th class="p-3">Date and Time</th>
            </tr>
        </thead>
        <tbody class="text-gray-700">
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>

    <script type="module" src="viewPayments.js"></script>
</body>
</html>
