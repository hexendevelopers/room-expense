<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-3xl text-center font-bold mb-6">Room Expenses</h2>
        <form id="inputForm" class="space-y-4">
            <div>
                <label for="purpose" class="block text-sm font-medium text-gray-700">Purpose:</label>
                <input type="text" id="purpose" name="purpose" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter purpose" required>
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount:</label>
                <input type="number" id="amount" name="amount" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter amount" required>
            </div>

            <div>
                <label for="options" class="block text-sm font-medium text-gray-700">Paid by:</label>
                <select id="options" name="options" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <option value="shijas">Shijas</option>
                    <option value="swalih">Swalih</option>
                    <option value="sabith">Sabith</option>
                    <option value="nishad">Nishad Sneha</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            </div>
        </form>
        <button id="btn" class="mt-4 w-full bg-gray-800 text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">View Payments</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
