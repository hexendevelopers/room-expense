<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Full screen Spline viewer background */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        .spline-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind the content */
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading img {
            width: 90%;
            height: 100%;
        }

        /* Glassmorphism styling */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Spline viewer background -->
    <spline-viewer class="spline-background" url="https://prod.spline.design/wviEXB-3MgHxvZkz/scene.splinecode"></spline-viewer>

    <!-- Loading screen -->
    <div id="loading">
        <img src="swalih.jpg" alt="Loading...">
    </div>

    <!-- Centered Form container with glassmorphism effect -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="glassmorphism p-6 w-full max-w-sm hidden" id="content">
            <h2 class="text-3xl text-center font-bold mb-6 text-white">Room Expenses</h2>
            <form id="inputForm" class="space-y-4">
                <div>
                    <label for="purpose" class="block text-sm font-medium text-gray-300">Purpose:</label>
                    <input type="text" id="purpose" name="purpose" class="mt-1 block w-full px-3 py-2 bg-black bg-opacity-40 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white" placeholder="Enter purpose" required>
                </div>

                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-300">Amount:</label>
                    <input type="number" id="amount" name="amount" class="mt-1 block w-full px-3 py-2 bg-black bg-opacity-40 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white" placeholder="Enter amount" required>
                </div>

                <div>
                    <label for="options" class="block text-sm font-medium text-gray-300">Paid by:</label>
                    <select id="options" name="options" class="mt-1 block w-full px-3 py-2 bg-black bg-opacity-40 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white" required>
                        <option value="shijas">Shijas</option>
                        <option value="swalih">Swalih</option>
                        <option value="sabith">Sabith</option>
                        <option value="nishad">Nishad Sneha</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Submit" class="w-full bg-red-800 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                </div>
            </form>
            <button id="btn" class="mt-4 w-full border-white border  text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">View Payments</button>
        </div>
    </div>

    <!-- Centered Table for displaying payments with glassmorphism effect -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="glassmorphism hidden w-full max-w-2xl mx-auto p-6" id="paymentsTableContainer">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">All Payments</h2>
            <table class="min-w-full table-auto border-collapse bg-gray-900 bg-opacity-50">
                <thead>
                    <tr>
                        <th class="border px-4 py-2 text-white">Purpose</th>
                        <th class="border px-4 py-2 text-white">Amount</th>
                        <th class="border px-4 py-2 text-white">Paid By</th>
                        <th class="border px-4 py-2 text-white">Date</th>
                    </tr>
                </thead>
                <tbody id="paymentsTableBody">
                    <!-- Payment data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.26/build/spline-viewer.js"></script>

<!-- <spline-viewer url="https://prod.spline.design/wviEXB-3MgHxvZkz/scene.splinecode"></spline-viewer>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.26/build/spline-viewer.js"></script> -->
    <script type="module" src="/app.js"></script>
</body>
</html>
